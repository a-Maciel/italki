<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Palavras em Japonês</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Gerador de Palavras em Japonês</h2>

        <h4 class="mb-3">Categorias:</h4>
        <div class="d-flex justify-content-center flex-wrap mb-4">
            <button onclick="mostrarSubCategorias('adjetivos')" class="btn btn-secondary mr-2 mb-2">Adjetivos</button>
            <button onclick="mostrarSubCategorias('verbos')" class="btn btn-secondary mr-2 mb-2">Verbos</button>
            <button id="btnReset" class="btn btn-warning">Resetar Histórico</button>
            <!-- ... outros botões de categoria principal ... -->
        </div>

        <div id="subcategorias" class="d-flex justify-content-center flex-wrap mb-4">
            <!-- Aqui serão inseridos os botões das subcategorias dinamicamente pelo JavaScript -->
        </div>

        <div id="resultado" class="text-center mt-4 mb-4">
            <div id="kanji" class="display-3 mb-2"></div>
            <div id="hiragana" class="h4 mb-2"></div>
            <div id="traducao" class="h5"></div>
        </div>

        <input type="hidden" id="categoriaAtual">
        <input type="hidden" id="subcategoriaAtual">
        <h4 class="mb-3">Histórico:</h4>
        <table class="table mt-4" id="historico">
            <thead>
                <tr>
                    <th>Kanji/Palavra</th>
                    <th>Hiragana</th>
                    <th>Tradução</th>
                </tr>
            </thead>
            <tbody>
                <!-- As palavras usadas serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
